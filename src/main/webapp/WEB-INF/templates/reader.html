<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Good Thymes Virtual Grocery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}" />
</head>

<body>

<h1>Reader list</h1>

<table>
  <tr>
    <th>Surname</th>
    <th>Name</th>
    <th>Patronymic</th>
    <th>Birth year</th>
  </tr>
  <tr th:each="s : ${readers}" th:class="${sStat.odd}? 'odd'">

    <td th:text="${s.surname}">13 jan 2023</td>
    <td th:text="${s.name}">Frederic Tomato</td>
    <td th:text="${s.patronymic}">13 jan 2011</td>
    <td th:text="${s.birthYear}">13 jan 2011</td>
  </tr>
</table>
<p>
  <a href="../home.html" th:href="@{/}">Return to home</a>
</p>
</body>
</html>
