<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Good Thymes Virtual Grocery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}" />
</head>

<body>

<h1>Issue list</h1>

<table>
  <tr>
    <th>Reader name</th>
    <th>Book title</th>
    <th>Issue date</th>
    <th>Return date</th>
  </tr>
  <tr th:each="s : ${issues}" th:class="${sStat.odd}? 'odd'">

    <td th:text="${s.readerName}">13 jan 2023</td>
    <td th:text="${s.bookTitle}">Frederic Tomato</td>
    <td th:text="${#dates.format(s.issueDate, 'yyyy/MM/dd')}">Default Issue Date</td>
    <td th:text="${#dates.format(s.returnDate, 'yyyy/MM/dd')}">Default Return Date</td>
    <!--<td th:text="${#aggregates.sum(o.orderLines.{purchasePrice * amount})}">23.32</td>-->
    <td>
      <!-- <a href="home.html" th:href="@{/order/details(orderId=${o.id})}">view</a>-->
    </td>
  </tr>
</table>


<p>
  <a href="../home.html" th:href="@{/}">Return to home</a>
</p>

</body>

</html>
